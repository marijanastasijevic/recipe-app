<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Recipe app</title>
</head>
<body>
    <div class="container">
        <header>
            <input type="text">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>
       
        <div class="fav-container">
            <h3>Favorite meals</h3>
            <ul class="fav-meals">
                <li><img src="img/chicken.jpg" alt="chicken"><span>Chicken</span></li>
                <li><img src="img/avocado.jpg" alt="avocado"><span>Avocado toast</span></li>
                <li><img src="img/pasta.jpg" alt="pasta"><span>Pasta</span></li>
            </ul>
        </div>

        <div class="meals">
            <div class="meal">
                <span class="random">Random Recipe</span>
                <div class="meal-header">
                    <img src="img/rice.jpg" alt="rice">
                </div>
                <div class="meal-body">
                    <h2>Nesto tu treba da se napise</h2>
                    <button><i class="fa-regular fa-heart"></i></i></button>
                </div>
            </div>
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
